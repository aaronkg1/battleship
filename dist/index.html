<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../src/Assets/navy-ship.svg" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="main-container">
      <div class="player-board"></div>
      <div class="new-player">
        <label for="player-name">Enter player name: </label>
        <input type="text" class="player-name" />
        <button id="submit">Let's go!</button>
      </div>
      <div class="computer-board"></div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <h1 class="player-wins"></h1>
        <button id="play-again">Play Again!</button>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
