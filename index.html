<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../src/Assets/navy-ship.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Battleship</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="main-title">Battleships</h1>
      <div class="boards">
        <div class="player-container">
          <div class="player-board"></div>
          <span class="material-symbols-outlined rotate-btn">
            pivot_table_chart
          </span>
        </div>

        <div class="computer-board hide"></div>
      </div>
    </div>

    <div class="new-player">
      <div class="modal-content">
        <label for="player-name">Enter player name: </label>
        <input type="text" class="player-name" id="player-name" />
        <button id="submit">Play</button>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <h1 class="player-wins"></h1>
        <button id="play-again">Play Again?</button>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
